<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div align="center">
<h2>User info</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Role</th>

    </tr>
        <td><p th:text="${user.name}"></td>
        <td><p th:text="${user.password}"></td>
        <td><p th:text="${user.email}"></td>
        <td><p th:text="${user.roles}"></td>

    </tr>
</table>
<br>
<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</div>
</body>
</html>
